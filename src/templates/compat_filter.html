<div class="compat-filter">
  <form>
    <div class="pretty-select-wrapper">
      <label for="compat_filter">{{ _('Show') }}</label>
      <div class="compat-select-wrapper pretty-select">
        <select autocomplete="off" name="compat_filter" id="compat-filter">
          {% for device in compat_filter.DEVICE_FILTER_CHOICES %}
            <option value="{{ device[0] }}"
                    {% if compat_filter.isDeviceSelected(device[0]) %}
                      selected{% endif %}>
              {{ device[1] }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>
  </form>
</div>

<mkt-select class="compat-filter">
  <mkt-selected><p>
    {{ _('Show me apps for <mkt-selected-text>{selectedPlatform}</mkt-selected-text>')
       |format(selectedPlatform=compat_filter.initialDeviceText)
       |safe }}
  </p></mkt-selected>
  <optgroup>
    {% for device in compat_filter.DEVICE_FILTER_CHOICES %}
      <option value="{{ device[0] }}"
              {% if compat_filter.isDeviceSelected(device[0]) %}
                selected{% endif %}>
        {{ device[1] }}
      </option>
    {% endfor %}
  </optgroup>
</mkt-select>

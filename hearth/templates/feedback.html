{% include "_macros/forms.html" %}

<section class="bare">
  <header class="header">
    <h1 class="title">{{ _('Feedback') }}</h1>
    <a href="#" class="header-button icon cancel dismiss">{{ _('Cancel') }}</a>
  </header>
  <form class="container form-grid feedback-form" method="post">
    <div class="brform simple-field c">
      <textarea rows="4" cols="40" name="feedback" required></textarea>
    </div>
    {{ potato_captcha() }}
    <footer class="form-footer c">
      <button type="submit">{{ _('Send') }}</button>
    </footer>
  </form>
</section>

  <body class="force-mobile home"
        data-collect-timings="{{ url('mkt.timing.record') }}:{{ collect_timings_percent }}">

    <div id="splash-overlay"><div class="throbber"></div></div>

    <header id="site-header" class="c">
      <section class="main">
        <h1 class="page"></h1>
        <nav role="navigation">
          <a href="/" class="header-button icon home left" data-l10n-args="{'title': 'home'}"></a>
          <a href="/settings"
             class="header-button icon settings left" data-l10n-args="{'title': 'settings'}"></a>
          <a href="#" id="nav-back" class="header-button icon back left" data-l10n-args="{'title': 'back'}"><b></b></a>
          <a href="#" class="header-button icon search right" data-l10n-args="{'title': 'search'}"></a>
          <a href="#" class="header-button cancel right" data-l10n-id="cancel">Cancel</a>
          <a href="#" class="header-button filter right" data-l10n-id="filter">Filter</a>
          <a href="#" class="header-button icon expand right" data-l10n-args="{'title': 'expand'}"></a>
          <form method="GET" id="search" action="/search">
            <label for="search-q" data-l10n-id="search">Search</label>
            <input id="search-q" type="search" name="q" autocomplete="off"
                   data-l10n-args="{'placeholder': 'search', 'data-placeholder-default': 'search'}">
          </form>
        </nav>
        <div id="site-search-suggestions" data-cat="apps" data-src="{{ url('search.suggestions') }}"></div>
      </section>
    </header>

    <div class="overlay nav-overlay"></div>
    <div id="container">
      <div id="page" role="main"></div>
    </div>

    <footer id="site-footer" class="anonymous c">
    </footer>

    <div id="login" class="overlay">
    </div>

    <!-- screenshot lightbox -->
    <div id="lightbox">
      <section>
        <ul class="content">
        </ul>
        <a class="close" href="#">{{ _('Close') }}</a>
      </section>
    </div>
